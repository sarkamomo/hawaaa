<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untukmu Sayangku</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background dengan elemen bergerak */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Container utama */
        .container {
            text-align: center;
            padding: 30px;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* Efek border gradient berputar */
        .container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff6b6b, #ffa5a5, #ffd3d3, #ffa5a5, #ff6b6b);
            z-index: -1;
            border-radius: 25px;
            animation: rotate-border 3s linear infinite;
        }

        @keyframes rotate-border {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Teks selamat sore berkelap-kelip */
        .greeting {
            font-size: 3.5rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: blink 2s infinite, glow 3s infinite alternate;
            position: relative;
            display: inline-block;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(255, 107, 107, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 107, 107, 0.8), 0 0 30px rgba(255, 107, 107, 0.6); }
        }

        /* Container foto */
        .photos {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .photo-frame {
            width: 220px;
            height: 280px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: swing 5s infinite ease-in-out, float-photo 6s infinite ease-in-out;
            border: 8px solid white;
            position: relative;
            transition: transform 0.5s;
        }

        .photo-frame:hover {
            transform: scale(1.05);
            animation-play-state: paused;
        }

        .photo-frame:nth-child(2) {
            animation-delay: 0.5s;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .photo-frame:hover img {
            transform: scale(1.1);
        }

        .photo-frame::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 50%);
            pointer-events: none;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(3deg) translateY(0); }
            50% { transform: rotate(-3deg) translateY(-10px); }
        }

        @keyframes float-photo {
            0%, 100% { transform: translateY(0) rotate(3deg); }
            50% { transform: translateY(-15px) rotate(-3deg); }
        }

        /* Pesan romantis */
        .message {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 1.3rem;
            color: #555;
            line-height: 1.7;
            border-left: 5px solid #ff6b6b;
            position: relative;
            overflow: hidden;
        }

        .message::before {
            content: '"';
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 4rem;
            color: rgba(255, 107, 107, 0.2);
            font-family: Georgia, serif;
        }

        /* Kontrol musik */
        .music-control {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .music-control:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .music-control button {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            transition: all 0.3s;
            box-shadow: 0 5px 10px rgba(255, 107, 107, 0.3);
        }

        .music-control button:hover {
            transform: scale(1.1);
            box-shadow: 0 7px 15px rgba(255, 107, 107, 0.4);
        }

        .music-info {
            font-weight: 600;
            color: #ff6b6b;
        }

        /* Hati interaktif */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b6b;
            opacity: 0;
            animation: heart-float 5s linear forwards;
        }

        @keyframes heart-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Tombol surprise */
        .surprise-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .surprise-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
            letter-spacing: 1px;
        }

        /* Responsif */
        @media (max-width: 768px) {
            .greeting {
                font-size: 2.5rem;
            }
            
            .photos {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            
            .photo-frame {
                width: 200px;
                height: 260px;
            }
            
            .message {
                font-size: 1.1rem;
                padding: 20px;
            }
        }

        /* Efek partikel */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: particle-float 10s infinite linear;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Background dengan elemen bergerak -->
    <div class="background" id="background"></div>
    
    <!-- Partikel -->
    <div class="particles" id="particles"></div>
    
    <!-- Hati interaktif -->
    <div class="hearts-container" id="heartsContainer"></div>

    <div class="container">
        <h1 class="greeting" id="greeting">Selamat Sore, Hawa! <i class="fas fa-heart"></i></h1>
        
        <div class="photos">
            <div class="photo-frame">
                <!-- Ganti dengan URL foto pertama -->
                <img src="FotoHawa1.jpg" alt="Foto Pertama">
            </div>
            <div class="photo-frame">
                <!-- Ganti dengan URL foto kedua -->
                <img src="FotoHawa2.jpg" alt="Foto Kedua">
            </div>
        </div>
        
        <div class="message">
            <p>Di sore yang indah ini, semoga selalu ada keberuntungan.</p>
            <p>jangan lupa bersyukur untuk hari ini.</p>
            <p>Jangan lupa juga besok UTS nya harus semangat.</p>
        </div>
        
        <div class="music-control">
            <button id="playBtn"><i class="fas fa-play"></i></button>
            <button id="pauseBtn"><i class="fas fa-pause"></i></button>
            <span class="music-info">Putar Lagu</span>
        </div>
        
        <button class="surprise-btn" id="surpriseBtn">Klik untuk Kejutan!</button>
    </div>

    <!-- Audio untuk lagu -->
    <audio id="bgMusic" loop>
        <!-- Ganti dengan URL lagu yang diinginkan -->
        <source src="Brunomars1.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <script>
        // Kontrol musik
        const bgMusic = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const greeting = document.getElementById('greeting');
        const surpriseBtn = document.getElementById('surpriseBtn');
        const heartsContainer = document.getElementById('heartsContainer');
        const background = document.getElementById('background');
        const particlesContainer = document.getElementById('particles');
        
        // Inisialisasi elemen background
        function initBackground() {
            // Tambahkan hati berjatuhan
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                background.appendChild(heart);
            }
            
            // Tambahkan partikel
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.width = (Math.random() * 10 + 5) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Kontrol musik
        playBtn.addEventListener('click', () => {
            bgMusic.play();
            createHearts(10); // Buah hati saat musik diputar
        });
        
        pauseBtn.addEventListener('click', () => {
            bgMusic.pause();
        });
        
        // Animasi tambahan untuk teks
        const colors = ['#ff6b6b', '#ff8e8e', '#ffa5a5', '#ff6b6b', '#e91e63', '#9c27b0'];
        let colorIndex = 0;
        
        setInterval(() => {
            greeting.style.background = `linear-gradient(45deg, ${colors[colorIndex]}, ${colors[(colorIndex + 1) % colors.length]}, ${colors[colorIndex]})`;
            greeting.style.webkitBackgroundClip = 'text';
            greeting.style.backgroundClip = 'text';
            colorIndex = (colorIndex + 1) % colors.length;
        }, 2000);
        
        // Efek hati berjatuhan
        function createHearts(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '<i class="fas fa-heart"></i>';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    heartsContainer.appendChild(heart);
                    
                    // Hapus hati setelah animasi selesai
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 200);
            }
        }
        
        // Tombol kejutan
        surpriseBtn.addEventListener('click', function() {
            // Animasi tombol
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
            
            // Efek visual
            createHearts(20);
            
            // Ubah pesan sementara
            const originalMessage = document.querySelector('.message p').innerHTML;
            document.querySelector('.message p').innerHTML = "Kamu adalah orang terbaik yang pernah aku temui! ❤️";
            
            // Kembalikan pesan setelah 3 detik
            setTimeout(() => {
                document.querySelector('.message p').innerHTML = originalMessage;
            }, 3000);
            
            // Efek konfeti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'heart';
                    confetti.innerHTML = '<i class="fas fa-star"></i>';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.color = getRandomColor();
                    confetti.style.fontSize = (Math.random() * 15 + 10) + 'px';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    heartsContainer.appendChild(confetti);
                    
                    // Hapus konfeti setelah animasi selesai
                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 50);
            }
        });
        
        // Fungsi untuk mendapatkan warna acak
        function getRandomColor() {
            const colors = ['#ff6b6b', '#ff8e8e', '#ffa5a5', '#ffd3d3', '#ffeb3b', '#4fc3f7', '#ba68c8'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Inisialisasi
        document.addEventListener('DOMContentLoaded', function() {
            initBackground();
            
            // Mulai dengan beberapa hati
            setTimeout(() => {
                createHearts(5);
            }, 1000);
            
            // Buat hati secara periodik
            setInterval(() => {
                createHearts(3);
            }, 8000);
        });
        
        // Efek ketik untuk pesan
        function typeWriter(element, text, speed = 50) {
            let i = 0;
            element.innerHTML = '';
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            
            type();
        }
        
        // Terapkan efek ketik setelah halaman dimuat
        window.onload = function() {
            const messageElement = document.querySelector('.message p');
            const originalText = messageElement.innerHTML;
            messageElement.innerHTML = '';
            
            setTimeout(() => {
                typeWriter(messageElement, originalText, 30);
            }, 1000);
        };
    </script>
</body>
</html>
